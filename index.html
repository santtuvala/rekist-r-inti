<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekisteröinti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Rekisteröinti</h1>
            <div class="input-control">
                <label for="username">Käyttäjänimi</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Sähköposti</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Salasana</label>
                <input id="password"name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Salasana uudelleen</label>
                <input id="password2"name="password2" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="">Maa</label>
                <select id="ddlView">
                    <option value="0">(Valitse maa)</option>
                    <option value="1">Suomi</option>
                    <option value="2">Ruotsi</option>
                    <option value="3">Joku muu</option>
                </select>
            </div>
            <div>
                <label for="gender">Sukupuoli</label><br/>
                <input type="radio" name="r1" id="rbtn1">Nainen
                <input type="radio" name="r1" id="rbtn2">Mies
            </div>
            <div>
                <label for="country">Kieli</label><br/>
                <input type="radio" name="r2" id="rbtn11">Suomi
                <input type="radio" name="r2" id="rbtn22">Joku muu
            </div>
            <div class="input-control">
                <label for="osoite">Osoite</label>
                <input id="osoite"name="osoite" type="osoite"> 
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="postinumero">Postinumero</label>
                <input id="postinumero"name="postinumero" type="postinumero">
                <div class="error"></div>
            <div class="input-control">
                <label>Lisätietoja</label>
                <textarea rows="5"></textarea>
            </div>
            <button id="sub" type="submit" onclick="Validate()" value="select">Rekisteröi</button>
        </form>
    </div>
</body>
</html>
